<!DOCTYPE html>
<html>
<head>
    <title>HTML List Examples</title>
</head>
<body>

    <h2>1. Unordered List (ul)</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <h2>2. Ordered List (ol)</h2>
    <ol>
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step</li>
    </ol>

    <h2>3. Nested List</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Mango</li>
                <li>Orange</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Potato</li>
            </ul>
        </li>
    </ul>

</body>
</html>
